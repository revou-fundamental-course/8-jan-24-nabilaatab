<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Square BitCalc</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Square BitCalc</h1>
            <h2>Welcome to BitCalc (Bitha's Calculator)</h2>
            <p>Kalkulator matematika untuk menghitung luas dan keliling persegi</p>
    </header>

    <main>
        <section class="calculate">
            <div class="main-container-area">
                <label>Luas Persegi</label>
                <input type="text" placeholder="Masukkan panjang sisi">
                <button onclick="calculateArea()">Hitung Luas</button>
                <button onclick="clearResults()"><img src="img/trash-2.svg"/></button>
                <p class="result"></p>
            </div>

            <div class="main-container-circum">
                <label>Keliling Persegi</label>
                <input type="text" placeholder="Masukkan panjang sisi">
                <button onclick="calculatePerimeter()">Hitung Keliling</button>
                <button onclick="clearResults()"><img src="img/trash-2.svg"/></button>
                <p class="result"></p>
            </div>
        </section>   
    </main>

    <footer>
        <p>Created by<span> Nabila Tabitha</span> | All Rights Reserved</p>
        <div class="social-media">
            <a href="https://github.com/nabilaatab"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/nabila-tabitha-42146a288/"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
